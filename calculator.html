<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator">
        <section id="screen">

        </section>
        <section id="buttons">
            <div class="row">
                    <div><p>AC</p></div><div><p>+/-</p></div><div><p>%</p></div><div><p>/</p></div>
                </div>
            <div class="row">
                    <div><p>7</p></div><div><p>8</p></div><div><p>9</p></div><div><p>x</p></div>
                </div>
            <div class="row">
                    <div><p>4</p></div><div><p>5</p></div><div><p>6</p></div><div><p>-</p></div>
                </div>
            <div class="row">
                    <div><p>1</p></div><div><p>2</p></div><div><p>3</p></div><div><p>+</p></div>
                </div>
            <div class="row">
                    <div><p><-</p></div><div><p>0</p></div><div><p>.</p></div><div><p>=</p></div>
                </div>
        </section>
    </div>
</body>
</html>
