<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator">
        <section id="screen">
            <div id="operations">
                <span id="list-of-operations">
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                    <p>4</p>
                    <p>5</p>
                    <p>6</p>
                    <p>7</p>
                    <p>8</p>
                    <p>9</p>
                    <p>10</p>
                    <p>11</p>
                </span>
            </div>
            <div id="currentOperation">
                <span id="number-selected">0</span>
            </div>
        </section>
        <section id="buttons">
                <div class="operator">AC</div><div class="operator">+/-</div><div class="operator">%</div><div class="operator">/</div>

                <div>7</div><div>8</div><div>9</div><div class="operator">x</div>

                <div>4</div><div>5</div><div>6</div><div class="operator">-</div>

                <div>1</div><div>2</div><div>3</div><div class="operator">+</div>

                <div><-</div><div>0</div><div>.</div><div class="operator">=</div>
        </section>
    </div>
<script rel="script" src="calculator.js"></script>
</body>
</html>
